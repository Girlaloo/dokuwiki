name: "Auto-Fix code"
on:
  push:
    branches:
      - master
      - rectordebug

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install tools
        run: |
          cd _test
          composer install --no-interaction --no-progress --no-suggest --prefer-dist

      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: _test/.rector-cache
          key: ${{ runner.os }}-rector-${{ hashFiles('_test/rector.php') }}

      - name: Run Rector (composer)
        run: ./_test/vendor/bin/rector process --config _test/rector.php --no-diffs --debug


